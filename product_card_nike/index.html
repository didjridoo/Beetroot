<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <title>Nike</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="product cf">
            <div class="product__image">
                <a class="product__image-link" href="#">
                    <img src="img/logo.svg" alt="Logo">
                    <div class="img-box">
						<img src="img/foot.png" alt="nike">
					</div>
                </a>
                <ul class="points">
                    <li class="points__item">
						<a href="#" class="points__link points__link--action" data-color="blue"></a>
					</li>
					<li class="points__item">
						<a href="#" class="points__link" data-color="white"></a>
					</li>
					<li class="points__item">
						<a href="#" class="points__link" data-color="red"></a>
					</li>
					<li class="points__item">
						<a href="#" class="points__link" data-color="green"></a>
					</li>
                </ul>
            </div>
            <div class="product__info">
                <div class="product__name">
                    <h1>Nike SB Stefan Janoski Max</h1>
                </div>
                <p class="product__descr">
                    Unisex Skateboarding Shoe
                </p>
                <ul class="stars">
                        <li class="stars__item">
                            <a href="#" class="stars__point stars__point--full">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 184 184">
                                    <path class="point" d="M91.67,0.67l-24.87,70.03h-66.79l54.5,41.12l-19.48,72.19l56.65,-43.28l56.65,43.28l-19.48,-72.19l54.5,-41.12h-66.79z" />
                                </svg>
                            </a>
                        </li>
                        <li class="stars__item">
                            <a href="#" class="stars__point stars__point--full">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 184 184">
                                    <path class="point" d="M91.67,0.67l-24.87,70.03h-66.79l54.5,41.12l-19.48,72.19l56.65,-43.28l56.65,43.28l-19.48,-72.19l54.5,-41.12h-66.79z" />
                                </svg>
                            </a>
                        </li>
                        <li class="stars__item">
                            <a href="#" class="stars__point stars__point--full">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 184 184">
                                    <path class="point" d="M91.67,0.67l-24.87,70.03h-66.79l54.5,41.12l-19.48,72.19l56.65,-43.28l56.65,43.28l-19.48,-72.19l54.5,-41.12h-66.79z" />
                                </svg>
                            </a>
                        </li>
                        <li class="stars__item">
                            <a href="#" class="stars__point stars__point--empty">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 184 184">
                                    <path class="point" d="M91.67,0.67l-24.87,70.03h-66.79l54.5,41.12l-19.48,72.19l56.65,-43.28l56.65,43.28l-19.48,-72.19l54.5,-41.12h-66.79z" />
                                </svg>
                            </a>
                        </li>
                        <li class="stars__item">
                            <a href="#" class="stars__point stars__point--empty">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 184 184">
                                    <path class="point" d="M91.67,0.67l-24.87,70.03h-66.79l54.5,41.12l-19.48,72.19l56.65,-43.28l56.65,43.28l-19.48,-72.19l54.5,-41.12h-66.79z" />
                                </svg>
                            </a>
                        </li>
                    </ul>

                    <form class="mod">

                            <div class="mod-selects">

                                <label class="mod__label" for="size">
                                    <select id="size" class="mod__apply" required>
                                        <option disabled selected>Size</option>
                                        <option value="39">39</option>
                                        <option value="40">40</option>
                                        <option value="41">41</option>
                                        <option value="42">42</option>
                                    </select>
                                </label>
        
                                <label class="mod__label" for="qty">
                                    <select id="qty" class="mod__apply" required value="Qty">
                                        <option disabled selected>Qty</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </label>
                            </div>
        
                        <input class="mod__button" type="submit" value="Add to cart">
                    </form>
            </div>
        </div>
    </div>
</body>

</html>
