
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
	<title>List</title>
</head>

<body>
	<header class="main_header bg_color text_color">
		<h1>CSS diner shopping list</h1>
		<p>Let`s go to the meal!</p>
	</header>
	<div class="container">
		<main class="main_content">
			<ul class="dinner_list">
				<li>
					<label class="fs20" for="dish1"> <input type="checkbox" name="menu" id="dish1"><span>A lot of pickles <span class="bracket">for the next lessons about CSS</span></span>
					</label>
				</li>
				<li>
					<label class="fs20" for="dish2"> <input type="checkbox" name="menu" id="dish2"><span>10 apples <span class="bracket">for more CSS manipulation</span></span>
					</label>
				</li>
				<li>
					<label class="fs20" for="dish3"> <input type="checkbox" name="menu" id="dish3"><span>20 oranges <span class="bracket">because they are awesome</span></span>
					</label>
				</li>
				<li>
					<label class="fs20" for="dish4"> <input type="checkbox" name="menu" id="dish4"><span>13 plates <span class="bracket">hm... they always disappear</span></span>
					</label>
				</li>
				<li>
					<label class="fs20" for="dish5"> <input type="checkbox" name="menu" id="dish5"><span>15 bentos</span>
					</label>
				</li>
				<li>
					<label class="fs20" for="dish6"> <input type="checkbox" name="menu" id="dish6"><span>1 bottle of Sake <span class="bracket">for my friend</span></span>
					</label>
				</li>
			</ul>
	<footer class="main_footer bg_color">
		<p class="text_color">Bon appetit :\ </p>
	</footer>

		</main>
	</div>
</body>
</html>
