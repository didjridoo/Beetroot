<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BeetrootDinner</title>
	<link rel="icon" href="favicon.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="main_content">
		<header class="main_header">
			<h1>CSS Dinner Shopping List</h1>
			<p>Lets's go to the meal</p>
		</header>
		<section class="list">
			<ul class="dinner_list">
				<li>
					<label for="1"><input id="dish1" type="checkbox"><span>A lot of pickles</span></label>
				</li>
				<li>
					<label for="2"><input id="dish2" type="checkbox"><span>10 apples</span></label>
				</li>
				<li>
					<label for="3"><input id="dish3" type="checkbox"><span>20 oranges</span></label>
				</li>
				<li>
					<label for="4"><input id="dish4" type="checkbox"><span>13 plates</span></label>
				</li>
				<li>
					<label for="5"><input id="dish5" type="checkbox"><span>15 bentos</span></label>
				</li>
				<li>
					<label for="6"><input id="dish6" type="checkbox"><span>1 bottle of sake ^_^</span></label>
				</li>
			</ul>
			<p>Bon appetit :)</p>
		</section>
	</div>
</body>
</html>
