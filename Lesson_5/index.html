<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather-forecast</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="img/favicon.png" type="image/png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>

<body>
	<div class="main">
		<header class="main-header">
			<h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
		</header>

		<ul class="cities">

			<li class="per50 lisbon">
				<span>Lisbon</span>
				<span class="bottom">21°С <i class="wi wi-day-sunny"></i></span>
			</li>
			<li class="per25 paris">
				<span>Paris</span>
				<span class="bottom">11°С <i class="wi wi-night-sleet"></i></span>
			</li>
			<li class="per25 belgrad">
				<span>Belgrad</span>
				<span class="bottom">15°С <i class="wi wi-day-cloudy"></i></span>
			</li>
			<li class="per25 kiev">
				<span>Kiev</span>
				<span class="bottom">21°С <i class="wi wi-day-cloudy-high"></i></span>
			</li>
			<li class="per25 tel-aviv">
				<span>Tel Aviv</span>
				<span class="bottom">32°С <i class="wi wi-hot"></i></span>
			</li>
			<li class="per25 cair">
				<span>Cair</span>
				<span class="bottom">21°С <i class="wi wi-day-sunny"></i></span>
			</li>
			<li class="per25 new-york">
				<span>New York</span>
				<span class="bottom">17°С <i class="wi wi-day-sleet-storm"></i></span>
			</li>
			<li class="per25 delhi">
				<span>New Delhi</span>
				<span class="bottom">17°С <i class="wi wi-rain-wind"></i></span>
			</li>
			<li class="per50 san-francisco">
				<span>San Francisco</span>
				<span class="bottom">15°С <i class="wi wi-day-cloudy"></i></span>
			</li>
			<li class="per25 tokyo">
				<span>Tokyo</span>
				<span class="bottom">8°С <i class="wi wi-night-clear"></i></span>
			</li>
			<li class="per100 sydney">
				<span>Sydney</span>
				<span class="bottom">17°С <i class="wi wi-night-cloudy"></i></span>
			</li>
		
		</ul>

		<p>Have a nice day and don`t forget umbrella if you are in New Delhi now!</p>

		</div>

	</div>
	
</body>

</html>
