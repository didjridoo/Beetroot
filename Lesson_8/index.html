<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">
	<title>Cup-plans</title>
</head>
<body>

	<div class="flex-container">

		<!-- ORANGE -->
		<div class="box">
			<span class="box__price">$2</span>
			<div class="box__img">
				<img src="img/cup-orange.png" alt="cup-bronze">
			</div>
			<div class="box__cup">
				<h2 class="box__cup-title">bronze</h2>
				<p class="box__info">any cup of coffee until $3</p>
			</div>
		</div>

		<!-- YELLOW -->
		<div class="box box--center">
			<span class="box__price">$3</span>
			<div class="box__img">
				<img src="img/cup-yellow.png" alt="cup-yellow">
			</div>
			<div class="box__cup">
				<h2 class="box__cup-title">gold</h2>
				<p class="box__info">any cup of coffee until $5</p>
			</div>
		</div>

		<!-- GREY -->
		<div class="box">
			<span class="box__price">$2.5</span>
			<div class="box__img">
				<img src="img/cup-grey.png" alt="cup-grey">
			</div>
			<div class="box__cup">
				<h2 class="box__cup-title">silver</h2>
				<p class="box__info">any cup of coffee until $4</p>
			</div>
		</div>
		
	</div>
	
</body>
</html>
